<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<script type="text/javascript" src="assets/js/lib/jquery-2.1.4.min.js"></script>
</head>
<body>

<div id="container">
	<h1>To-Do List <i class="fa fa-plus"></i></h1>
	<input type="text" placeholder="Add New Todo">

	<ul>
		<li><button class="btn btn-trash"><i class="fa fa-trash"></i></button><button class="btn btn-check"><i class="fas fa-check-circle"></i></button>Study Front End Development</li>
		<li><button class="btn btn-trash"><i class="fa fa-trash"></i></button><button class="btn btn-check"><i class="fas fa-check-circle"></i></button>Go To The Gym</li>
		<li><button class="btn btn-trash"><i class="fa fa-trash"></i></button><button class="btn btn-check"><i class="fas fa-check-circle"></i></button>Call Mom</li>
		<li><button class="btn btn-trash"><i class="fa fa-trash"></i></button><button class="btn btn-check"><i class="fas fa-check-circle"></i></button>Buy New Clothes</li>
		<li><button class="btn btn-trash"><i class="fa fa-trash"></i></button><button class="btn btn-check"><i class="fas fa-check-circle"></i></button>Visit Ana Luiza</li>
		<li><button class="btn btn-trash"><i class="fa fa-trash"></i></button><button class="btn btn-check"><i class="fas fa-check-circle"></i></button>Do Laundry</li>

	</ul>
</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
